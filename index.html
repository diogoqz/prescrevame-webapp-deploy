
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>PrescrevaMe - Assistente Médico</title>
    <meta name="description" content="{AppConfig.seo.description}" />
    <meta name="author" content="{AppConfig.seo.author}" />
    <meta name="keywords" content="{AppConfig.seo.keywords.join(',')}" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="{AppConfig.pwa.themeColor}" />
    <link rel="icon" href="{AppConfig.seo.ogImage}" />
    <link rel="apple-touch-icon" href="{AppConfig.seo.ogImage}" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="{AppConfig.pwa.shortName}" />
    
    <meta property="og:title" content="{AppConfig.seo.title}" />
    <meta property="og:description" content="{AppConfig.seo.description}" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="{AppConfig.seo.ogImage}" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="{AppConfig.seo.twitterHandle}" />
    <meta name="twitter:image" content="{AppConfig.seo.ogImage}" />
    
    <style>
      /* Preload the logo to prevent 404 errors */
      body::before {
        content: "";
        position: absolute;
        background-image: url('{AppConfig.seo.ogImage}');
        width: 0;
        height: 0;
        visibility: hidden;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then((registration) => {
              console.log('ServiceWorker registrado com sucesso');
            })
            .catch((err) => {
              console.log('Erro ao registrar ServiceWorker: ', err);
            });
        });
      } else {
        console.log('ServiceWorker não suportado neste navegador');
      }
      
      // Detecta se o app está instalado
      window.addEventListener('appinstalled', (evt) => {
        console.log('PrescrevaMe foi instalado com sucesso!');
      });
      
      setTimeout(() => {
        const badge = document.getElementById('lovable-badge');
        if (badge) badge.style.display = 'none';
      }, 5000);
    </script>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
