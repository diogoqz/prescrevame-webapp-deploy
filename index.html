<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>PrescrevaMe - Assistente Médico</title>
    <meta name="description" content="PrescrevaMe - Sua plataforma de assistência médica inteligente" />
    <meta name="author" content="PrescrevaMe" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#57D789" />
    <link rel="icon" href="/lovable-uploads/f9d8ee9c-efab-4f5c-98b5-b08a1a131d86.png" />
    <link rel="apple-touch-icon" href="/lovable-uploads/f9d8ee9c-efab-4f5c-98b5-b08a1a131d86.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="PrescrevaMe" />
    
    <meta property="og:title" content="PrescrevaMe - Assistente Médico" />
    <meta property="og:description" content="Sua plataforma de assistência médica inteligente" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/lovable-uploads/f9d8ee9c-efab-4f5c-98b5-b08a1a131d86.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@prescrevame" />
    <meta name="twitter:image" content="/lovable-uploads/f9d8ee9c-efab-4f5c-98b5-b08a1a131d86.png" />
    
    <style>
      /* Preload the logo to prevent 404 errors */
      body::before {
        content: "";
        position: absolute;
        background-image: url('/lovable-uploads/f9d8ee9c-efab-4f5c-98b5-b08a1a131d86.png');
        width: 0;
        height: 0;
        visibility: hidden;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then((registration) => {
              console.log('ServiceWorker registrado com sucesso');
            })
            .catch((err) => {
              console.log('Erro ao registrar ServiceWorker: ', err);
            });
        });
      }
      
      setTimeout(() => {
        const badge = document.getElementById('lovable-badge');
        if (badge) badge.style.display = 'none';
      }, 5000);
    </script>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
